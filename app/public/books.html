<html>
  <head>

    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><script src="https://code.jquery.com/jquery-3.2.1.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link active" aria-current="page" href="books.html">Books</a>
              <a class="nav-link" href="movies.html">Movies</a>
            </div>
          </div>
        </div>
      </nav>
      <header>
        Books 
      </header>
    
      <div id="offerApp" class="container">

    <table id="taskTable" class="table table-bordered table-striped table-hover">
      <thead>
      <tr>
        <th>Title</th>	
        <th>Author</th>
        <th>Year Published</th>
        <th>Publisher</th>
        <th>Page Count</th>
        <th>MSRP</th>
        </tr>
      </thead>
      <tbody>

        <tr v-for="book in books">
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.yearpublished }}</td>
            <td>{{ book.publisher }}</td>
            <td>{{ book.pagecount }}</td>
            <td>{{ book.msrp }}</td>

            <td>
              <button type="button" v-on:click="handleEditBook(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
              <button type="button" v-on:click="postDeleteBook(book)" class="btn btn-outline-secondary btn-sm">Delete</button>

            </td>
        </tr>
      </tbody>
    </table>

          <div class="row">
            <div>

              <h3>{{ selectedBook === null ? "Add " : "Edit " }} Book</h3>
              
                  <form v-on:submit.prevent="postBook">
                    <div class="mb-3">

                  <label for="title" class="form-label">Title</label>
                <input type="text" v-model="bookForm.title"
                 class="form-control" id="title">
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" v-model="bookForm.author" class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="yearpublished" class="form-label">Year</label>
                <input type="text" v-model="bookForm.yearpublished" class="form-control" id="yearpublished">
              </div>
              <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
              </div>
              <div class="mb-3">
                <label for="pagecount" class="form-label">Pages</label>
                <input type="text" v-model="bookForm.pagecount" class="form-control" id="pagecount">
              </div>
              <div class="mb-3">
                <label for="msrp" class="form-label">MSRP</label>
                <input type="text" v-model="bookForm.msrp" class="form-control" id="msrp">
              </div>
    
              <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Book</button>
              <button type="button" class="btn btn-outline-secondary" 
                 v-if="selectedBook"
                 v-on:click="handleResetEdit">Cancel Edit</button>
                </form>

              </div>
              </div>
      </div>


      </tbody>
      <!-----Table sort Plug in from  http://tristen.ca/tablesort/demo/ ---> 
    </table>
    <script src="js/tablesort.min.js"></script>
    <script src="js/index.js"></script>
    <script>
      new Tablesort(document.getElementById('taskTable'));
    </script>

  </body>
</html>
